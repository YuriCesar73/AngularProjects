<!-- <li *ngFor="let food of foods">{{food.title}} </li> -->
    <mat-card class="card" *ngFor="let food of foods">
        <mat-card-header>
            <mat-card-title>{{food.title}}</mat-card-title>
            <mat-card-subtitle>{{food.subtitle}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{food.urlImage}} alt="Photo of a Shiba Inu">
        <mat-card-content>{{food.content}}</mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="onSubmit()">Adicionar</button>
            <button mat-button (click)="onSubmit()">Retirar</button>
          </mat-card-actions>
    </mat-card>
